<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <div id="chat" class="jumbotron">
        <div id="feedback"></div>
        <div id="chat-window">

            <div id="output"></div>
        </div>

        <div class="col-lg-6  mt-5">
            <input id="handle" type="text" class="form-control mt-3" placeholder="Handle" name="">
            <input id="message" type="text" class="form-control mt-3" placeholder="Message" name="">
        </div>
        <button id="send" class="btn btn-md btn-primary mx-3 py-1 mt-3">Send</button>
    </div>
    <script src="chat.js"></script>
</body>

</html>
