<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.2.0/socket.io.js"></script>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
</head>

<body>
    <!-- Button trigger modal -->
    <div id="chat" class="jumbotron">
        <div class="row justify-content-md-center align-items-center">
            <div class="col col-6 col-md-6 text-center">
                <a id="toast-button" href="#">User instruction</a>

                <i id="close_instruction" class="fas fa-times fa-2x" style="display:none;float: right"></i>
                <div id="modal-body" style="display: none">
                    <div class="row justify-content-md-center align-items-center"
                        style="background-color: azure; margin: 10px">
                        <div class="col col-12 col-md-12 text-left">
                            * Please open new tab and enter same url. (each tab work as different user)<br />
                            * Then Enter username and message and click send.<br />
                        </div>
                    </div>
                </div>
            </div>



        </div>
        <div id="feedback"></div>
        <div id="chat-window">
            <div id="output"></div>
        </div>

        <div class="col-lg-6  mt-5">
            <input id="handle" type="text" class="form-control mt-3" placeholder="username" name="username">
            <input id="message" type="text" class="form-control mt-3" placeholder="Message" name="message">
        </div>
        <button id="send" class="btn btn-md btn-primary mx-3 py-1 mt-3">Send</button>
    </div>
    <script src="chat.js"></script>
</body>

</html>
